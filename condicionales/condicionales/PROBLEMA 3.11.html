  <h1>Bono por Antigüedad en la Tienda</h1>
  <h3>Se les  dará un bono por antigüedad a los empleados de una tien
    da. Si tienen un año, se les dará $100; si tienen 2 años, $200, y así 
    sucesivamente hasta los 5 años. Para los que tengan más de 5, el 
    bono será de $1000. </h3>
  <label for="años">Años de antigüedad:</label>
  <input type="number" id="años" min="0" step="1" /><br /><br />

  <button onclick="calcularBono()">Calcular bono</button>
